<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon"
          href="https://www.clipartmax.com/png/small/117-1171017_spring-logo-spring-framework-logo.png">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link th:href="@{/main.css}" rel="stylesheet" type="text/css">
    <title>Segreteria</title>
</head>
<body>
<header th:fragment="header">
    <ul>
        <li><a th:href="@{/students}">Studenti</a></li>
        <li><a th:href="@{/students/add}">Aggiungi Studente</a></li>
        <li><a th:href="@{/courses}">Corsi</a></li>
        <li><a th:href="@{/courses/addCourse}">Aggiungi Corso</a></li>
        <li style="float: right;"><a th:href="@{/logout}">Logout</a></li>
    </ul>
<!--    <button style="float:right; margin: 20px; display: inline-block;" type="button" class="btn btn-success btn-sm"><a style="text-decoration: none; color: white;" th:href="@{/logout}">logout</a></button>-->
</header>
<footer th:fragment="footer">
    <p style="background-color: #d1e7dd; position: fixed; bottom: 0; width: 100%; text-align: center; padding: 14px 16px; display: block">
        Sei connesso come:
        <span th:object="${user}" th:text="${user.username}"></span>
        [-<span th:object="${user}" th:each="role: ${user.roles}" th:text="${role.name} + '-'"></span>]
        <span th:each="role: ${user.roles}" th:if="${role.name == 'ROLE_ADMIN'}">
            <button type="button" class="btn btn-outline-success btn-sm"><a
                    style="text-decoration: none; color: black;"
                    th:href="@{/admin}">Permessi</a></button>
        </span>
    </p>
</footer>
</body>
</html>
