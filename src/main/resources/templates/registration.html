<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:insert="fragments :: head"/>
<body>
<div class="container">
<h2 style="text-align: center">Registrazione nuovo utente</h2>
<hr>
</div>
<div class="d-flex justify-content-center">
  <form method="post" th:action="@{/register}" th:object="${user}" class="row g-3">
    <div class="form-floating mb-3">
      <input th:field="*{username}" type="text" class="form-control" id="floatingInput" placeholder="Username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating mb-3">
      <input th:field="*{password}" type="password" class="form-control" id="floatingInput" placeholder="Password">
      <label for="floatingInput">Password</label>
    </div>
    <div class="form-floating mb-3">
      <input th:field="*{email}" type="email" class="form-control" id="floatingInput" placeholder="Email">
      <label for="floatingInput">Email</label>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-success btn-lg">
        Registrati
      </button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
