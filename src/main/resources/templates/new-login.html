<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon"
          href="https://www.clipartmax.com/png/small/117-1171017_spring-logo-spring-framework-logo.png">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <title>Segreteria</title>
</head>
<body style="background-color: #f3f3f3;">
<div class="container" style="margin-top: 5%">
    <div class="card text-center" style="max-width: 18rem; margin: auto;">
        <div class="card-header" style="text-align: center; background-color: #d1e7dd;"><h2>Effettua login</h2></div>
        <form class="form-signin" method="post" th:action="@{/login}">
            <div class="card-body">
                <div class="form-floating mb-3">
                    <input type="text" id="floatingInput" name="username" class="form-control" placeholder="Username"
                           required>
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" id="floatingPassword" name="password" class="form-control" placeholder="Password"
                           required>
                    <label for="floatingPassword">Password</label>
                </div>
            </div>
            <div class="card-footer" style="text-align: center; background-color: #d1e7dd;">
                <button class="btn btn-success btn-sm" type="submit">Login</button>
                or
                <button type="button" class="btn btn-primary btn-sm"><a style="text-decoration: none; color: white;" th:href="@{/register}">Sign in</a></button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
