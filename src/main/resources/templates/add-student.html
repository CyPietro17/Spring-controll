<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuovo studente</title>
  <link rel="icon" type="image/x-icon" href="https://www.clipartmax.com/png/small/117-1171017_spring-logo-spring-framework-logo.png">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>
<body>

<h1>Aggiunta nuovo studente</h1>

<div class="d-flex justify-content-center">
  <form method="post" th:action="@{/students/add}" th:object="${student}" class="row g-3">
    <div class="form-floating mb-3">
      <input th:field="*{first_name}" type="text" class="form-control" id="floatingInput" placeholder="First name">
      <label for="floatingInput">First name</label>
    </div>
    <div class="form-floating mb-3">
      <input th:field="*{last_name}" type="text" class="form-control" id="floatingInput" placeholder="Last name">
      <label for="floatingInput">Last name</label>
    </div>
    <div class="form-floating mb-3">
      <input th:field="*{email}" type="email" class="form-control" id="floatingInput" placeholder="Email">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating mb-3">
      <input th:field="*{birth_date}" type="date" class="form-control" id="floatingInput" placeholder="Birth date">
      <label for="floatingInput">Birth date</label>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary btn-lg">
        Confirm identity
      </button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
